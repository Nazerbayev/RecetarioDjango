{% extends "recetario/base.html" %}
{% block content %}

<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.vote|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'recetario:detail' question.id %}">Vote again?</a>
{% endblock %}
